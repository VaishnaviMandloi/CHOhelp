<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOhelp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bgimg">
        <div class="top">
            <header>CHOhelp<i class="fa-solid fa-notes-medical"></i></header>

            <nav class="navbar" id="mynavbar">
                <a href="javascript:void(0);" class="icon" onclick="openbar()"><i class="fa fa-bars"></i></a>
                <a href="#" class="navitem">HOME</a>
                <a href="work.html" class="navitem">WORK</a>
                <a class="navitem" onclick="loginOpen()">LOGIN</a>
                <a href="#" class="navitem">CONTACT</a>
                <a href="#" class="navitem">ABOUT</a>
            </nav>
        </div>

        <div id="loginform" class="login">

        <form class="loginContent animate" action="#" method="post">
            <div class="crossContainer">
                <span class="logincross" onclick="loginClose()" title="Close Login Page" >&times;</span>
            </div>
         
            <div class="loginContainer" >
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
            </div>

            <div class="loginContainer" >
            <button type="button" onclick="loginClose()" class="closebtn">Close</button>
            <span class="psw"><a href="#">Forgot Password ?</a></span>
            </div>
        </form>
        </div>

        <footer class="confooter">
            <div class="icon">
                <a href="#" class="fa fa-star"></a>
                <a href="#" class="fa fa-envelope"></a>
                <a href="#" class="fas fa-comment"></a>
            </div>
            <p>CHOhelp is a website which help CHO's to do there work easily . Make your work easy and bring a smile on your face :)</p>
            <div class="footerbottom">
                <p>copyright &copy;2022 <a href="#">CHOhelp</a></p>
            </div>
        </footer>

    </div>

    <script src="index.js"></script>

</body>
</html>
